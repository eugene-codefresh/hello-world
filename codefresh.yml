version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: eugenecodefresh/helloworld
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'

  PushToRegistry:
    type: push
    candidate: ${{BuildingDockerImage}}
    tag: "1.0"

  DeployToDcos:
    image: codefresh/cf-deploy-dcos:1.0
    working_directory: ${{main_clone}}
    commands:
      - /cf-deploy-dcos deployment.json
    environment:
      - DCOS_URL=${{DCOS_URL}}
      - DCOS_CLUSTER_NAME=${{DCOS_CLUSTER_NAME}}
      - DCOS_CLUSTER_ID=${{DCOS_CLUSTER_ID}}
      - DCOS_DCOS_ACS_TOKEN=${{DCOS_DCOS_ACS_TOKEN}}
      - DCOS_SSL_VERIFY=${{DCOS_SSL_VERIFY}}
